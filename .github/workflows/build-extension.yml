name: Build INJOLOCA Extension

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Tipo de incremento de versão'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout completo do repositório
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # garante que a branch main exista e todo o histórico esteja

      # 2️⃣ Setup Node.js para usar semver
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install semver
        run: npm install semver

      # 3️⃣ Bump version no manifest.json
      - name: Bump version
        id: bump
        run: node bump_version.js
        env:
          BUMP_TYPE: ${{ github.event.inputs.bump_type }}

      # 4️⃣ Commit + tag
      - name: Commit new version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add manifest.json
          git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"
          git tag v${{ steps.bump.outputs.new_version }}
          git push origin HEAD:main --tags

      # 5️⃣ Criar ZIP da extensão
      - name: Create ZIP for Chrome Web Store
        run: |
          ZIP_NAME="injoloca-${{ steps.bump.outputs.new_version }}.zip"
          zip -r $ZIP_NAME * -x "*.git*" "*.github*" "*.DS_Store*"
          echo "Extension ZIP created: $ZIP_NAME"

      # 6️⃣ Upload ZIP como artifact
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: injoloca-extension
          path: injoloca-${{ steps.bump.outputs.new_version }}.zip
